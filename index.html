    <style>
      .portfolio-item {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .portfolio-item:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .service-item {
        display: block;
        text-align: center;
        padding: 20px;
        border: 2px solid #357cff;
        border-radius: 8px;
        background-color: #314355;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .service-item:hover {
        background-color: #44586c;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .service-item i {
        color: #007bff;
      }

      .title {
        font-weight: 700;
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
      }

      #portfolio-filters li {
        cursor: pointer;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div
        class="spinner-border text-primary"
        style="width: 3rem; height: 3rem"
        role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <div class="container">
      <div class="row g-5">
        <div class="col-lg-4 sticky-lg-top vh-100">
          <div
            class="d-flex flex-column h-100 text-center overflow-auto shadow">
            <img
              class="w-100 img-fluid mb-4"
              src="https://avatars.githubusercontent.com/u/52624483?v=4"
              alt="Image" />
            <h1 class="text-primary mt-2">Tool Set</h1>
            <div
              class="mb-4"
              style="height: 22px">
              <h4 class="typed-text-output d-inline-block text-light"></h4>
              <div class="typed-text d-none">
                Image, Design, SEO, Marketing, Other
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <!-- Services Start -->
          <section class="py-5 border-bottom">
            <h1 class="title pb-3 mb-5">Custom Tools</h1>
            <div class="row">
              <div class="col-12 text-center mb-2">
                <ul
                  class="list-inline mb-4"
                  id="portfolio-filters">
                  <li
                    class="btn btn-secondary active"
                    data-filter="*">
                    <i class="fa fa-star me-2"></i>All
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".seo">
                    <i class="fa fa-search me-2"></i>SEO
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".image">
                    <i class="fa fa-image me-2"></i>Image
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".design">
                    <i class="fa fa-laptop-code me-2"></i>Design
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".marketing">
                    <i class="fa fa-chart-line me-2"></i>Marketing
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".doc">
                    <i class="fa fa-file-alt me-2"></i>Doc
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".development">
                    <i class="fa fa-code me-2"></i>Development
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".branding">
                    <i class="fa fa-lightbulb me-2"></i>Branding
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".uiux">
                    <i class="fa fa-paint-brush me-2"></i>UI/UX
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".backend">
                    <i class="fa fa-server me-2"></i>Backend
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".aitool">
                    <i class="fa fas fa-robot me-2"></i>AI Tool
                  </li>
                  <li
                    class="btn btn-secondary"
                    data-filter=".video">
                    <i class="fa fas fas fas fa-video me-2"></i>Video
                  </li>
                </ul>
              </div>
            </div>
            <div
              class="row g-4 portfolio-container"
              id="portfolio-container">
              <!-- Cards will be dynamically generated here -->
            </div>
          </section>
          <!-- Services End -->
        </div>
      </div>
    </div>

      const container = document.getElementById("portfolio-container");

      tools.forEach((tool) => {
        const card = document.createElement("div");
        card.className = `col-lg-3 col-md-6 portfolio-item ${tool.category}`;

        // Insert the icon image as an <img> tag
        card.innerHTML = `
    <a href="${tool.link}" target="_blank" class="service-item">
      <img src="${tool.icon}" alt="${tool.title} Icon" width="50" height="50"  class="mx-auto mb-4" />
      <h5 class="mb-2">${tool.title}</h5>
      <p class="mb-0">${tool.description}</p>
    </a>
  `;

        container.appendChild(card);
      });

      // Ensure that Isotope is initialized after cards are added
      $(document).ready(function () {
        // Initialize Isotope only after the DOM is ready
        var $portfolioContainer = $(".portfolio-container");

        // Make sure to initialize isotope correctly
        $portfolioContainer.isotope({
          itemSelector: ".portfolio-item", // Selector for portfolio items
          layoutMode: "fitRows", // Fit rows layout
        });

        // Filter functionality for buttons
        $("#portfolio-filters li").on("click", function () {
          // Toggle active class
          $("#portfolio-filters li").removeClass("active");
          $(this).addClass("active");

          // Get the filter value
          var filterValue = $(this).attr("data-filter");

          // Apply filter using Isotope
          $portfolioContainer.isotope({
            filter: filterValue, // Filter portfolio items
          });
        });
      });
    </script>
