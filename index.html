  <style>
    .portfolio-item {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .portfolio-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .service-item {
      display: block;
      text-align: center;
      color: white;
      padding: 20px;
      border: 4px solid #357cff;
      border-radius: 8px;
      background-color: #314355;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .service-item:hover {
      background-color: #44586c;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .service-item i {
      color: #007bff;
    }

    .title {
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }

    margin-bottom: 20px;
    color: #314355;

    font-size: 16px;

 // Function to generate the tool cards dynamically
 function generateCards() {
      const container = document.getElementById("portfolio-container");
      container.innerHTML = ""; // Clear the container first

      tools.forEach((tool) => {
        const card = document.createElement("div");
        card.classList.add("col-lg-3", "col-md-6", "col-sm-12", "portfolio-item", tool.category);

        card.innerHTML = `
          <div class="service-item">
            <a href="${tool.link}" target="_blank">
              <img src="${tool.icon}" alt="${tool.title}" width="50" height="40" class="img-fluid mb-3"  />
              <h5 style="color: white;">${tool.title}</h5>

              <p>${tool.description}</p>
            </a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Event listener for search functionality
    document.getElementById("searchBox").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filteredTools = tools.filter((tool) =>
        tool.title.toLowerCase().includes(query)
      );

      // Update the displayed tools based on the search query
      const container = document.getElementById("portfolio-container");
      container.innerHTML = "";
      filteredTools.forEach((tool) => {
        const card = document.createElement("div");
        card.classList.add("col-lg-3", "col-md-6", "col-sm-12", "portfolio-item", tool.category);

        card.innerHTML = `
          <div class="service-item">
            <a href="${tool.link}" target="_blank">
              <img src="${tool.icon}" alt="${tool.title}" width="50" height="40" class="img-fluid mb-3" />
              <h5 style="color: white;">${tool.title}</h5>

              <p>${tool.description}</p>
            </a>
          </div>
        `;
        container.appendChild(card);
      });
    });

    // Generate initial cards
    generateCards();
  </script>
